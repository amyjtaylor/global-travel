      <!-- Contact Us Form -->
  <body>
    <div class="contact wow bounceInRight" data-wow-delay="0.4s">
        <div class="container" id="contact-us">
        <br>
            <h4> Contact Us </h4>
        <br>
  <form role="form">
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <br>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address">
        </div>
    </div>
    <br>
    <div class="input-group mb-4">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">+44</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">+1</a></li>
          <li><a class="dropdown-item" href="#">+34</a></li>
          <li><a class="dropdown-item" href="#">+33</a></li>
          <li><a class="dropdown-item" href="#">+49</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="Phone Number" aria-label="Text input with dropdown button">
    </div>
    <div class="row g-3">
        <div class="col">
          <textarea class="form-control input-lg" rows="5" placeholder="Your Message" aria-label="Your Message"></textarea>
        </div>
    </div>
    <br>
    <fieldset class="row mb-1">
      <legend class="col-form-label col-sm-5 pt-0" >Marketing Communications</legend>

      <div class="col-sm-15 row mb-3">
        <div id="marketingCommunications" class="form-text">I'd like to receive special offers and information on the latest locations and more.</div>
    </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option2">
            <label class="form-check-label" for="gridRadios1">
            Email
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            SMS
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-5">
      <div class="col-sm-10 offset-sm-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            I agree to the Terms and Conditions and confirm that I am over 18.
          </label>
        </div>
      </div>
    </div>
      <!-- JS Action on Click -->
    <div class="d-grid gap-3 col-2 mx-auto">
    <div class="button" id="myButton" onclick="pressAlert()">Register Enquiry</div>

<br>
<br>
<br>

</form>
