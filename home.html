<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Global Travel</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="GP-contact.html">
                <img src="logo.jpg" alt="Logo" class="navbar-logo">
                <span style="color:white; margin-left: 10px;">Global Travel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-5">
                        <a class="nav-link active" aria-current="page" href="home.html" style="color:grey">Home</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link" href="destinations.html" style="color:white">Destinations</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link" href="GP-contact.html" style="color:white">Contact Us</a>              
                    </li>
                </ul>
            </div>
            <!-- Search Form in Navbar -->
            <form class="d-flex ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Image Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Asia.jpeg" class="d-block w-100" alt="Asia">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Asia</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="Africa.jpeg" class="d-block w-100" alt="Africa">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Africa</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="newyork.jpeg" class="d-block w-100" alt="North America">
                <div class="carousel-caption d-none d-md-block">
                    <h5>North America</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="South America.jpeg" class="d-block w-100" alt="South America">
                <div class="carousel-caption d-none d-md-block">
                    <h5>South America</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="antartica.jpeg" class="d-block w-100" alt="Antartica">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fifth Continent</h5>
                    <p>Antarctica</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Europe.jpeg" class="d-block w-100" alt="Europe">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Europe</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="Australia.jpeg" class="d-block w-100" alt="Australia">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Australia</h5>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Social Media Links -->
        <div class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="image-fb.png" alt="Facebook" aria-hidden="true" width="50">
            </a>
            <a href="https://www.x.com">
                <img src="image.X.png" alt="X" aria-hidden="true" width="50">
            </a>
            <a href="https://www.instagram.com">
                <img src="image.insta.png" alt="Instagram" aria-hidden="true" width="50">
            </a>
        </div>
        <br>
        <div class="footer">
            <p class="copyright">Â© 2024 Global Travel</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
